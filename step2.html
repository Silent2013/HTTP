<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title></title>
</head>
<body>

	<p>ok!谢谢你的配合！下面请输入你的大名：</p>

	<input type="text" name="" id="answer1" />
	<button id="b1" onclick="check()">提交</button>
	
	

	<a id="next"></a>


	<script type="text/javascript">
	
	function check()
	{
		with(document)		
		{
			var aa=getElementById('answer1').value;
			
			if(aa !="ok"||aa=="")
			{
				alert('please inpu "ok"!');
				return;
			}
			else
			{
				getElementById('next').innerHTML="查看你的信息。";
				getElementById('next').href="http://www.baidu.com/?wd="+aa;   //这个值为了安全性，应该由服务器返回，如Json
				getElementById('b1').onclick="";   //这个值为了安全性，应该由服务器返回，如Json
			}		
		}
	}
	</script>
</body>
</html>
